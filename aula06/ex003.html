<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(130, 130, 194);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//Number transforma string em, numero, ja que o prompt sempre retorna string(se nao colocar o Number, o alert vai retornar uma concatenação)
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
