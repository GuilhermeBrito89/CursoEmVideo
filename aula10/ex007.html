<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
            
        function somar (){
            var tn1 = window.document.getElementById('txtn1')//seleciono o elemento do html
            var tn2 = window.document.querySelector('input#txtn2')//seleciono o elemento do html
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)/*preciso passar tn1 e tn2 para numero de verdade, pois input trata 
            valor como string,. Se eu não passar para numero, na soma será retornado uma concatenação*/
            var n2 = Number(tn2.value)

            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual á <strong>${soma}</strong>`

        }
            
    </script>

</body>
</html>
