<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="país" id="pais">
    <input type="button" value="verificar" onclick="verificaçao()">
    <div id="res">Resultado</div>

    <script>

        function verificaçao (){

            var paístxt = window.document.querySelector('input#pais')
            var país = paístxt.value
            var res = window.document.getElementById('res')

            if (país == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro';
            } else {
                res.innerHTML = `Você é da(o) ${país} portanto você é estrangeiro(a)`;
            }
            
        }

    </script>
</body>
</html>
